        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            app.innerHTML = `
                ${Header()}
                <main class="py-16 md:py-24 bg-gradient-to-br from-primary/5 via-white to-transparent">
                    <article class="container mx-auto px-4 max-w-3xl">
                        <h1 class="text-4xl md:text-5xl font-serif font-bold mb-6 text-primary">
                            Actividades Acuáticas en los Lagos de Calamuchita
                        </h1>
                        
                        <div class="mb-6 text-gray-600">
                            <span class="mr-4">
                                <i class="fas fa-user-edit mr-2"></i>
                                Equipo Sol Mosquera
                            </span>
                            <span class="mr-4">
                                <i class="fas fa-calendar-alt mr-2"></i>
                                5 Feb 2024
                            </span>
                            <span>
                                <i class="fas fa-clock mr-2"></i>
                                6 min de lectura
                            </span>
                        </div>

                        <img 
                            src="/placeholder.svg?height=400&width=800" 
                            alt="Actividades acuáticas en Calamuchita" 
                            class="w-full h-auto rounded-lg shadow-lg mb-8"
                        />

                        <div class="prose prose-lg max-w-none">
                            <p>
                                El Valle de Calamuchita, con sus hermosos lagos y ríos, es un paraíso para los amantes de las actividades acuáticas. Desde la tranquilidad de un paseo en kayak hasta la adrenalina del windsurf, hay opciones para todos los gustos y niveles de experiencia. En este artículo, te presentamos las mejores actividades acuáticas que puedes disfrutar en la región.
                            </p>

                            <h2>1. Kayak</h2>
                            <p>
                                El kayak es una de las actividades más populares en los lagos de Calamuchita. Es perfecto para principiantes y expertos por igual. Puedes alquilar kayaks en varios puntos alrededor del Embalse de Río Tercero y disfrutar de un paseo tranquilo, explorando las costas y las pequeñas islas.
                            </p>

                            <h2>2. Stand-Up Paddle (SUP)</h2>
                            <p>
                                El SUP ha ganado mucha popularidad en los últimos años. Es una excelente manera de ejercitarse mientras disfrutas de las vistas panorámicas del valle. Las aguas tranquilas del Embalse de Río Tercero son ideales para esta actividad.
                            </p>

                            <h2>3. Windsurf</h2>
                            <p>
                                Para los más aventureros, el windsurf ofrece una emocionante combinación de surf y vela. Las mejores zonas para practicarlo son Villa Rumipal y Villa del Dique, donde los vientos son favorables, especialmente durante las tardes.
                            </p>

                            <h2>4. Wakeboard y Esquí Acuático</h2>
                            <p>
                                Si buscas emociones fuertes, el wakeboard y el esquí acuático son excelentes opciones. Hay varias escuelas y clubes alrededor del embalse que ofrecen clases y alquiler de equipos para todos los niveles.
                            </p>

                            <h2>5. Pesca Deportiva</h2>
                            <p>
                                Los lagos y ríos de Calamuchita son famosos por su pesca. Puedes encontrar truchas, pejerreyes y dorados. Asegúrate de obtener el permiso de pesca correspondiente antes de practicar esta actividad.
                            </p>

                            <h2>6. Paseos en Lancha</h2>
                            <p>
                                Para aquellos que prefieren una experiencia más relajada, los paseos en lancha son una excelente opción. Puedes alquilar una lancha o unirte a un tour guiado para explorar los rincones más hermosos del embalse.
                            </p>

                            <h2>7. Natación</h2>
                            <p>
                                Con sus playas de arena y aguas cristalinas, los lagos de Calamuchita son perfectos para nadar. Las zonas de Villa del Dique y Villa Rumipal cuentan con playas públicas equipadas con servicios.
                            </p>

                            <h2>Consejos para tu Aventura Acuática</h2>
                            <ul>
                                <li>Siempre usa chaleco salvavidas cuando practiques deportes acuáticos.</li>
                                <li>Respeta las zonas designadas para cada actividad.</li>
                                <li>Infórmate sobre las condiciones climáticas antes de salir al agua.</li>
                                <li>No olvides el protector solar y mantenerte hidratado.</li>
                                <li>Si eres principiante, considera tomar clases o contratar un guía.</li>
                            </ul>

                            <p>
                                El Valle de Calamuchita ofrece un sinfín de oportunidades para disfrutar del agua. Ya sea que busques relajación o adrenalina, encontrarás una actividad que se adapte a tus gustos. ¿Listo para sumergirte en la diversión acuática de Calamuchita?
