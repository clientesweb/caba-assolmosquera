                        serif: ['Playfair Display', 'serif'],

<body class="bg-white text-gray-800">
    <div id="app">
        <!-- El contenido se insertará aquí -->
    </div>

    <script src="components/Header.js"></script>
    <script src="components/Footer.js"></script>
    <script src="components/WhatsAppButton.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            app.innerHTML = `
                ${Header()}
                <main class="py-16 md:py-24 bg-gradient-to-br from-primary/5 via-white to-transparent">
                    <article class="container mx-auto px-4 max-w-3xl">
                        <h1 class="text-4xl md:text-5xl font-serif font-bold mb-6 text-primary">
                            Los 5 Mejores Senderos del Valle de Calamuchita
                        </h1>
                        
                        <div class="mb-6 text-gray-600">
                            <span class="mr-4">
                                <i class="fas fa-user-edit mr-2"></i>
                                Equipo Sol Mosquera
                            </span>
                            <span class="mr-4">
                                <i class="fas fa-calendar-alt mr-2"></i>
                                15 Feb 2024
                            </span>
                            <span>
                                <i class="fas fa-clock mr-2"></i>
                                7 min de lectura
                            </span>
                        </div>

                        <img 
                            src="/placeholder.svg?height=400&width=800" 
                            alt="Sendero en el Valle de Calamuchita" 
                            class="w-full h-auto rounded-lg shadow-lg mb-8"
                        />

                        <div class="prose prose-lg max-w-none">
                            <p>
                                El Valle de Calamuchita, con su impresionante belleza natural, ofrece algunos de los senderos más hermosos de la provincia de Córdoba. Ya sea que busques un paseo tranquilo en familia o un desafío para excursionistas experimentados, estos cinco senderos te permitirán descubrir la naturaleza en su máxima expresión.
                            </p>

                            <h2>1. Sendero de los Cóndores</h2>
                            <p>
                                Ubicado en la zona de Villa Alpina, este sendero ofrece vistas panorámicas incomparables del valle. Con una dificultad moderada y una longitud de aproximadamente 5 km, es ideal para observar el majestuoso vuelo de los cóndores andinos.
                            </p>

                            <h2>2. Cascada de los Chorrillos</h2>
                            <p>
                                Este sendero familiar, ubicado cerca de Villa General Belgrano, te lleva a través de un bosque nativo hasta una hermosa cascada. Con una longitud de 3 km y dificultad baja, es perfecto para una excursión relajada.
                            </p>

                            <h2>3. Cerro Champaquí</h2>
                            <p>
                                Para los más aventureros, el ascenso al Cerro Champaquí es un must. Con sus 2.790 metros, es el punto más alto de Córdoba. La ruta es desafiante y requiere buena condición física, pero las vistas desde la cima son incomparables.
                            </p>

                            <h2>4. Sendero de los Arroyos</h2>
                            <p>
                                Ubicado en la zona de Athos Pampa, este sendero de dificultad media te lleva a lo largo de varios arroyos cristalinos. Con una longitud de 7 km, es ideal para un día completo de caminata y conexión con la naturaleza.
                            </p>

                            <h2>5. Mirador del Valle</h2>
                            <p>
                                Este corto pero empinado sendero cerca de Villa Rumipal te recompensa con una vista panorámica de todo el valle y el Embalse de Río Tercero. Con solo 2 km de longitud, es perfecto para una excursión corta pero gratificante.
                            </p>

                            <h2>Consejos para tu aventura</h2>
                            <ul>
                                <li>Siempre informa a alguien sobre tu ruta y hora estimada de regreso.</li>
                                <li>Lleva suficiente agua y snacks energéticos.</li>
                                <li>Usa calzado apropiado y ropa cómoda.</li>
                                <li>No olvides el protector solar y un sombrero.</li>
                                <li>Respeta la naturaleza: no dejes basura y mantente en los senderos marcados.</li>
                            </ul>

                            <p>
                                El Valle de Calamuchita es un paraíso para los amantes de la naturaleza y el senderismo. Estos cinco senderos son solo una muestra de las maravillas que puedes descubrir. ¿Estás listo para tu próxima aventura en las sierras cordobesas?
                            </p>
                        </div>
                    </article>
                </main>
                ${Footer()}
                ${WhatsAppButton()}
            `;
        });
    </script>
